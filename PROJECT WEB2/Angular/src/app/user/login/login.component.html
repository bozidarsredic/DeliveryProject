



<section class="vh-100 bg-image">
  <div   class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">SIGN IN</h2>

              <form [formGroup]="loginForm" class="mb-4" autocomplete="off">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" formControlName="Email" >
                </div>
                          <div *ngIf="loginForm.controls.Email.invalid">
                            <p style="color:red;" >Email is required and must be in good format</p>

                          </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control"  formControlName="Password">
                </div>
                <div *ngIf="loginForm.controls.Password.invalid">
                  <p style="color:red;" >Password is  minimum of 5 characters</p>
               </div>


                <div class="d-flex justify-content-center">
                  <button type="button" [disabled]="!loginForm.valid"
                     class="btn btn-success btn-block btn-lg gradient-custom-4 text-body  " (click)=onSubmit() >LOGIN</button>
                </div>




              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
